{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}

{% if user.is_authenticated %}
<div class="container3" style="font-family: 'Bahnschrift Light Condensed', sans-serif ;text-transform: uppercase;">
<a href="/userRole" style="color: white;" >Back</a>
</div><br />
{% endif %}
<section class="vh-80">
 
    <!-- <div class="container h-100" > -->
      <div class="row justify-content-center " >
      
        <div class="col-lg-12 col-xl-11" >
          <div class="card text-white p-md-5" style="background-color:   #787A91; border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" >
                    <form method="POST" style="color: black; font-family: 'Bahnschrift Light Condensed', sans-serif ;text-transform: uppercase;">
                        <h3 align="center" style="color: white;">Login</h3></br>
                        <div class="form-group">
                          <label for="email">Email Address</label>
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email"
                          />
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                          />
                        </div>
                        <br />
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="background-color:  #007399; font-family: 'Bahnschrift Light Condensed', sans-serif ;text-transform: uppercase;">Login</button>
                        </div>
                      </form>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
  </section>


   {% endblock %}
