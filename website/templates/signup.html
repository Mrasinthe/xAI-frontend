{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<section class="vh-80" style="margin-top: 70px; overflow-x: hidden;">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-white p-md-5"
        style="border-radius: 25px; box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75); overflow: hidden;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <form method="POST" style="color: black; ">
                <h3 align="center">Sign Up</h3><br>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
                </div>
                <div class="form-group">
                  <label for="firstName">Username</label>
                  <input type="text" class="form-control" id="firstName" name="firstName"
                    placeholder="Enter username" />
                </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input type="password" class="form-control" id="password1" name="password1"
                    placeholder="Enter password" />
                </div>
                <div class="form-group">
                  <label for="password2">Password (Confirm)</label>
                  <input type="password" class="form-control" id="password2" name="password2"
                    placeholder="Confirm password" />
                </div>
                <br />
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
